<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0;'>
    <title>SoundCloud Player</title>
    <link rel='stylesheet' href='styles/semantic.min.css'>
    <link rel='stylesheet' href='styles/main.css'>

</head>
<body id="soundcloud-player">

<div class="ui container col">

    <div class="col-left js-playlist">
        <div class="inner"></div>
        
    </div>
    <div class="col-right">
<button  id='button-1'class='button' type="button">Remove Last</button>
<button  id='button-2'class='button' type="button">Remove All</button>

        <div class="main">
            

            <div class="ui massive icon input">
                <input id="input" type="text" placeholder="Search for a song or artist..." class="js-search input-search">
                <i class="search icon js-submit"></i>
            </div> 

            <div class="search-results js-search-results ui cards">
                
                
        
            </div>
        </div>
    </div>
</div>
    

</body>
<script src="javascript/jquery-3.5.1.js"></script>
<script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
<script src='javascript/semantic.min.js'></script>
<script src="javascript/main.js"></script>

</html>
